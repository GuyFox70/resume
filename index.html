<!DOCTYPE html>
<html>
	<head>
		<title>Resume</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
        <div class="wrap">
            <div class="content">

                <div class="content__info info">

                    <div class="info__photoWrap">
                        <img src="img/me.jpg" alt="me">
                    </div>

                    <div class="info__data">
                        <p class="info__data__name">Орлов Артем</p>

                        <a href="https://github.com/GuyFox70" class="info__data__github" target="_blank">
                            Github
                        </a>

                        <div class="info__data__socialNetworks socialNetworks">
                            <a href="https://vk.com/audios106321171" target="_blank">VKontakte</a>
                            <span class="socialNetworks__line"></span>
                            <a href="https://www.facebook.com/artem.orlov.566" target="_blank">Facebook</a>
                        </div>

                    </div>

                </div>

                <div class="content__education education content__education--anim">
                    <div class="education__wrap">
                        <h1 class="education__heading">Education</h1>

                        <div class="education__svg">
                            <svg width="40" height="35" class="education__svg__arrow">
                                <line x1="2" y1="0" x2="21" y2="32" stroke-width="5" stroke="rgb(0,0,0)"/>
                                <line x1="38" y1="0" x2="19" y2="32" stroke-width="5" stroke="rgb(0,0,0)"/>
                            </svg>
                        </div>
                    </div>

                    <div class="education__school">
                        <p>School №2 (now this school is №10)</p>
                        <p>1995 - 2004</p>
                    </div>

                    <div class="education__college">
                        <p>Orsky machine building college</p>
                        <p>2004 - 2008</p>
                    </div>

                    <div class="education__university">
                        <p>MISIS National University of Science and Technology</p>
                        <p>2015 - 2019</p>
                    </div>
                </div>

                <div class="content__project project">
                    <h2 class="project__heading">Projects</h2>

                    <div class="project__wrap">
                        <div class="project__slider">
                            <svg width="30" height="30" class="project__slider__leftArrow project__slider__leftArrow--up">
                                <polygon points="0 15, 29 0, 29 29"/>
                            </svg>
                            <!-- xcjvkxcjvx -->
                            <div class="project__slider__description description">

                                <div class="description__wrap">

                                    <div class="description__about">

                                        <h3 class="description__about__heading"></h3>
    
                                        <ul class="description__about__list"></ul>
    
                                        <div class="description__about__tap">
                                            <p>Tap on image to see the project</p>
    
                                            <svg width="30" height="30">
                                                <line x1="0" y1="0" x2="29" y2="15" stroke="rgb(0,0,0)" stroke-width="2"/>
                                                <line x1="0" y1="30" x2="29" y2="15" stroke="rgb(0,0,0)" stroke-width="2"/>
                                            </svg>
                                        </div>
                                    </div>
    
                                    <a href="#" class="description__link"></a>

                                </div>

                            </div>
                            <!-- vkjvkldsfjsdklf? -->
                            <svg  width="30" height="30" class="project__slider__rightArrow project__slider__rightArrow--up">
                                <polygon points="1 1, 1 29, 29 15"/>
                            </svg>
                        </div>
                    </div>
                </div>

            </div>
        </div>

		<div class="fix">
			<a href="#">Контакты: sitetech@mail.ru</a>

        <script src="js/drop_panel.js"></script>
        <script src="js/slider.js"></script>
